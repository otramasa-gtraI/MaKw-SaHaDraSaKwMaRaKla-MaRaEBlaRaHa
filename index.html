<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blorbish Translator</title>
  <style>
    body {
      background: #0d0d0d;
      color: #e0e0e0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    textarea {
      width: 90%;
      height: 100px;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      padding: 10px;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .output-container {
      background-color: #1a1a1a;
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 90%;
      transition: all 0.3s ease-in-out;
    }

    .output-container p {
      margin: 10px 0;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal;
      word-break: break-word;
      max-height: 150px;
      overflow-y: auto;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Blorbish Translator</h1>
  <textarea id="input" placeholder="Type something in English..."></textarea>
  <button onclick="handleTranslate()">Translate</button>

  <div id="pronunciation-container" class="output-container fade-in">
    <strong>Pronunciation:</strong>
    <p id="pronunciation-output"></p>
    <button onclick="copyText('pronunciation-output')">Copy</button>
  </div>

  <div id="glyphs-container" class="output-container fade-in">
    <strong>Glyphs:</strong>
    <p id="glyph-output"></p>
    <button onclick="copyText('glyph-output')">Copy</button>
  </div>

  <div id="meaning-container" class="output-container fade-in">
    <strong>Glyph Meaning:</strong>
    <p id="glyph-meaning-output"></p>
  </div>

  <script>
    const glyphMap = {
      '◀▶': 'movement',
      '≡≠': 'conflict',
      '⊙': 'energy',
      '∆∇': 'creation',
      '⊗': 'power',
      '⇋': 'cycle',
      '⇕': 'duality',
      '§¶': 'knowledge',
      '▣▤': 'strength',
      '⌂↑': 'force',
      '≥≤': 'balance',
      '◊◦': 'path',
      '∎■': 'collapse'
    };

    function handleTranslate() {
      const input = document.getElementById('input').value.trim();
      const words = input.split(/\s+/);

      const pronunciation = words.map(() => "Gla").join("");
      const glyphs = words.map(() => {
        const keys = Object.keys(glyphMap);
        return keys[Math.floor(Math.random() * keys.length)];
      });

      const meanings = glyphs.map(g => glyphMap[g]).filter(Boolean);
      let meaningSentence = "It reflects: " + meanings.join(", ") + ".";

      document.getElementById("pronunciation-output").textContent = pronunciation;
      document.getElementById("glyph-output").textContent = glyphs.join(" ");
      document.getElementById("glyph-meaning-output").textContent = meaningSentence;
    }

    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      });
    }
  </script>
</body>
</html>
