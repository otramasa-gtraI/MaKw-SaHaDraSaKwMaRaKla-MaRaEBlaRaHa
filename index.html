<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blorbish Translator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#0a0a0a, #1a1a1a);
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 2em;
    }
    textarea {
      width: 80%;
      height: 100px;
      background: #111;
      color: #eee;
      border: 1px solid #444;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      resize: none;
    }
    button {
      background: #222;
      color: white;
      border: 1px solid #555;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 10px;
    }
    button:hover {
      background: #333;
    }
    .output {
      background: #121212;
      margin: 20px auto;
      padding: 15px;
      width: 80%;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    .output-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .copy-btn {
      margin-left: 10px;
      background: #444;
    }
    .gradient-line {
      height: 3px;
      background: linear-gradient(to right, #444, #888, #444);
      margin: 20px auto;
      width: 80%;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Blorbish Translator</h1>

  <textarea id="input" placeholder="Enter English text here..."></textarea>
  <br />
  <button id="translateBtn">Translate</button>

  <div class="gradient-line"></div>

  <div class="output">
    <div class="output-title">Pronunciation:</div>
    <span id="pronounceOutput"></span>
    <button class="copy-btn" onclick="copyToClipboard('pronounceOutput')">Copy</button>
  </div>

  <div class="output">
    <div class="output-title">Glyphs:</div>
    <span id="glyphOutput"></span>
    <button class="copy-btn" onclick="copyToClipboard('glyphOutput')">Copy</button>
  </div>

  <script>
    function translate() {
      const input = document.getElementById("input").value.toUpperCase();
      const blorbishMap = {
        A: "Bla", B: "Sa", C: "Dra", D: "Gla", E: "Ha", F: "I", G: "Kla",
        H: "La", I: "Ma", J: "Na", K: "O", L: "Pla", M: "Kw", N: "Ra",
        O: "Sa", P: "Tra", Q: "Va", R: "Za", S: "E", T: "U", U: "G",
        V: "H", W: "Z", X: "A", Y: "O", Z: "V"
      };
      const glyphMap = {
        A: "◀▶", B: "⌂↑", C: "◊◦", D: "≡≠", E: "§¶", F: "▣▤", G: "↑↓",
        H: "≥≤", I: "∇Δ", J: "∎■", K: "⊗⊙", L: "■□", M: "▌▐", N: "⌂⌂",
        O: "⌂↑", P: "◘◙", Q: "⊕⊖", R: "∆∇", S: "≠≡", T: "×÷", U: "◄►",
        V: "⋇⋈", W: "◬◭", X: "◢◣", Y: "◉◌", Z: "◍◎"
      };

      let blorb = "";
      let glyphs = "";

      for (let char of input) {
        if (blorbishMap[char]) blorb += blorbishMap[char];
        if (glyphMap[char]) glyphs += glyphMap[char];
      }

      document.getElementById("pronounceOutput").textContent = blorb;
      document.getElementById("glyphOutput").textContent = glyphs;
    }

    function copyToClipboard(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text)
        .then(() => alert("Copied!"))
        .catch(() => alert("Copy failed"));
    }

    document.getElementById("translateBtn").addEventListener("click", translate);
  </script>
</body>
</html>
