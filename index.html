<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blorbish Translator</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #e0e0e0;
      font-family: 'Segoe UI Symbol', 'Arial Unicode MS', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2em;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    input, button {
      font-size: 1.2em;
      padding: 0.6em;
      border-radius: 8px;
      border: none;
      margin: 0.3em;
    }

    input {
      width: 300px;
      max-width: 90%;
    }

    button {
      background: #2a2a2a;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }

    .output {
      margin-top: 2em;
      width: 90%;
      max-width: 700px;
      padding: 1em;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .section {
      margin-top: 1em;
      padding-bottom: 1em;
      border-bottom: 1px solid #333;
    }

    .section:last-child {
      border-bottom: none;
    }

    .output h2 {
      font-size: 1.4em;
      margin-bottom: 0.4em;
    }

    .output p {
      font-size: 1.2em;
      word-wrap: break-word;
    }

    .copy-btn {
      background: #333;
      color: #fff;
      font-size: 0.9em;
      padding: 0.3em 0.6em;
      border-radius: 5px;
      border: none;
      margin-left: 0.5em;
      cursor: pointer;
    }

    .copy-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Blorbish Translator</h1>
  <input id="inputText" placeholder="Type something..." />
  <button onclick="translate()">Translate</button>

  <div class="output">
    <div class="section">
      <h2>Blorbish Pronunciation
        <button class="copy-btn" onclick="copyText('pronunciation')">ðŸ“‹ Copy</button>
      </h2>
      <p id="pronunciation">...</p>
    </div>
    <div class="section">
      <h2>Glyph Output
        <button class="copy-btn" onclick="copyText('glyphs')">ðŸ“‹ Copy</button>
      </h2>
      <p id="glyphs">...</p>
    </div>
  </div>

  <script>
    const blorbMap = {
      a: "Bla", b: "Sa", c: "Dra", d: "Gla", e: "Ha", f: "I", g: "Kla", h: "La",
      i: "Ma", j: "Na", k: "O", l: "Pla", m: "Kw", n: "Ra", o: "Sa", p: "Tra",
      q: "Va", r: "Za", s: "E", t: "U", u: "G", v: "H", w: "Z", x: "A", y: "O", z: "V"
    };

    const glyphMap = {
      a: "â—Š", b: "Â§", c: "âŒ‚", d: "â†‘", e: "âˆŽ", f: "â– ", g: "â—˜", h: "â—™",
      i: "â‰¥", j: "â‰¤", k: "â‰¡", l: "â‰ ", m: "Î”", n: "âˆ‡", o: "â—€", p: "â–¶",
      q: "â—¦", r: "â—Š", s: "âŠ—", t: "âŠ™", u: "Ã—", v: "Ã·", w: "â–£", x: "â–¤",
      y: "âˆ¥", z: "â€–"
    };

    function translate() {
      const input = document.getElementById("inputText").value.toLowerCase();
      let blorb = "";
      let glyphs = "";

      for (let char of input) {
        if (blorbMap[char]) blorb += blorbMap[char];
        else if (char === \" \") blorb += \" \";

        if (glyphMap[char]) glyphs += glyphMap[char];
        else if (char === \" \") glyphs += \" \";
      }

      document.getElementById("pronunciation").innerText = blorb;
      document.getElementById("glyphs").innerText = glyphs;
    }

    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert(\"Copied!\");
      });
    }
  </script>
</body>
</html>
